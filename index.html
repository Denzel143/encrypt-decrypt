            --primary: #0a1121;
            --secondary: #1c2a4a;

            --accent-light: #eef5ff;
            --text: #333;
            --text-secondary: #666;

            --border: #e1e5eb;
            --success: #10b981;
            --error: #ef4444;

        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            min-height: 100vh;
            color: var(--text);

            position: relative;
            line-height: 1.6;

        .container {

            padding: 20px;

        /* Header & Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;

            background: white;

        .logo {

            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0;
            color: var(--accent);
            transition: var(--transition);
            padding: 0 10px;

        .hamburger {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.8rem;
            cursor: pointer;
            display: none;
            z-index: 1001;
            transition: var(--transition);
            padding: 10px;
            border-radius: 8px;
        }
        
        .hamburger:hover {
            background: rgba(74, 139, 255, 0.1);
        }
        
        .nav-menu {
            display: flex;
            gap: 5px;
        }
        
        .nav-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        
        .nav-menu a:hover {

            background: rgba(74, 139, 255, 0.05);
        }
        
        .nav-menu a.active {

            background: rgba(74, 139, 255, 0.1);

        .page {

        @keyframes fadeIn {

        .back-btn {

            border: 1px solid var(--border);
            border-radius: 10px;

            display: flex;
            align-items: center;
            gap: 10px;
            margin: 30px auto 0;

        .back-btn:hover {
            background: var(--accent-light);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Status & Loading */
        .status {
            padding: 16px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            border: 1px solid transparent;
        }
        
        .status.loading {
            background: rgba(106, 125, 254, 0.1);
            display: block;
            border-color: rgba(106, 125, 254, 0.2);
            color: var(--accent);

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            display: block;
            border-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            display: block;
            border-color: rgba(239, 68, 68, 0.2);
            color: var(--error);

        @media (max-width: 768px) {

            }

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA55MnyugVxHjJ2ozr7DQn9vOEN0AkUPtI",
            authDomain: "encrypt-decrypt-40fba.firebaseapp.com",
            databaseURL: "https://encrypt-decrypt-40fba-default-rtdb.firebaseio.com",
            projectId: "encrypt-decrypt-40fba",
            storageBucket: "encrypt-decrypt-40fba.firebasestorage.app",
            messagingSenderId: "177213724926",
            appId: "1:177213724926:web:f6fac60033fe758085edaf",
            measurementId: "G-BZRQR97LTN"
        };
        
        // Initialize Firebase
        let firebaseApp = null;
        let database = null;
        
        // Fungsi untuk inisialisasi Firebase
        function initializeFirebase() {
            try {
                // Coba inisialisasi Firebase
                firebaseApp = firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                console.log("Firebase initialized successfully");
                return true;
            } catch (error) {
                console.error("Firebase initialization error:", error);
                return false;
            }
        }
        
        // Karakter yang didukung
        const CHARACTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 ,.?!'\"_-/*():;+×÷=<>[]@#$€£¥₩%^&`~|{}°¡¿";
        
        // Fungsi untuk membuat mapping acak
        function generateRandomMapping() {
            const mapping = {};
            const usedCodes = new Set();
            
            for (const char of CHARACTERS) {
                let code;
                do {
                    // Generate kode acak 5 karakter
                    code = '';
                    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                    for (let i = 0; i < 5; i++) {
                        code += characters.charAt(Math.floor(Math.random() * characters.length));
                    }
                } while (usedCodes.has(code));
                
                mapping[char] = code;
                usedCodes.add(code);
            }
            
            return mapping;
        }
        
        // Fungsi untuk mengonversi karakter khusus menjadi format yang aman
        function encodeSpecialChars(char) {
            const specialChars = {
                '.': 'DOT',
                '#': 'HASH',
                '$': 'DOLLAR',
                '/': 'SLASH',
                '[': 'LBRACKET',
                ']': 'RBRACKET'
            };
            return specialChars[char] || char;
        }
        
        // Fungsi untuk mengembalikan karakter khusus dari format yang aman
        function decodeSpecialChars(encodedChar) {
            const specialChars = {
                'DOT': '.',
                'HASH': '#',
                'DOLLAR': '$',
                'SLASH': '/',
                'LBRACKET': '[',
                'RBRACKET': ']'
            };
            return specialChars[encodedChar] || encodedChar;
        }
        
        // Fungsi untuk menyimpan mapping dengan aman
        function prepareMappingForFirebase(mapping) {
            const safeMapping = {};
            for (const [char, code] of Object.entries(mapping)) {
                safeMapping[encodeSpecialChars(char)] = code;
            }
            return safeMapping;
        }
        
        // Fungsi untuk mengambil mapping dari Firebase
        function parseMappingFromFirebase(firebaseData) {
            const mapping = {};
            for (const [encodedChar, code] of Object.entries(firebaseData)) {
                mapping[decodeSpecialChars(encodedChar)] = code;
            }
            return mapping;
        }
        
        // Fungsi untuk mendapatkan timestamp saat ini dalam format yang diinginkan
        function getCurrentTimestamp() {
            const now = new Date();
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            return `${day}/${month}/${year}, ${hours}:${minutes}:${seconds}`;
        }
        
        // Fungsi untuk enkripsi dengan Firebase (dengan timestamp)
        async function encryptWithFirebase(text) {
            // Tampilkan status loading
            const statusEl = document.getElementById('encrypt-status');
            statusEl.textContent = "Mengenkripsi...";
            statusEl.className = "status loading";
            statusEl.style.display = "block";
            
            try {
                // Generate mapping acak baru
                const newMapping = generateRandomMapping();
                
                // Dapatkan nomor mapping berikutnya dari Firebase
                const mappingsRef = database.ref('mappings');
                const snapshot = await mappingsRef.once('value');
                
                let newMappingNumber = 1;
                if (snapshot.exists()) {
                    const mappingKeys = Object.keys(snapshot.val());
                    const mappingNumbers = mappingKeys.map(key => parseInt(key, 10));
                    newMappingNumber = Math.max(...mappingNumbers) + 1;
                }
                
                // Format nomor mapping dengan 2 digit
                const formattedMappingNumber = newMappingNumber.toString().padStart(2, '0');
                
                // Konversi mapping ke format aman
                const safeMapping = prepareMappingForFirebase(newMapping);
                
                // Dapatkan timestamp saat ini
                const timestamp = getCurrentTimestamp();
                
                // Buat objek data yang akan disimpan
                const mappingData = {
                    mapping: safeMapping,
                    timestamp: timestamp
                };
                
                // Simpan mapping baru ke Firebase
                await database.ref(`mappings/${formattedMappingNumber}`).set(mappingData);
                
                // Enkripsi teks menggunakan mapping baru
                let encryptedText = [];
                for (const char of text) {
                    if (newMapping[char]) {
                        encryptedText.push(newMapping[char]);
                    } else {
                        encryptedText.push(char);
                    }
                }
                
                // Format hasil: "nomor_mapping,kode1,kode2,..."
                const result = `${formattedMappingNumber},${encryptedText.join(',')}`;
                
                // Update status
                statusEl.textContent = "Enkripsi berhasil!";
                statusEl.className = "status success";
                
                return result;
            } catch (error) {
                console.error("Encryption error:", error);
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = "status error";
                return null;
            }
        }
        
        // Fungsi untuk dekripsi dengan Firebase
        async function decryptWithFirebase(cipherText) {
            // Tampilkan status loading
            const statusEl = document.getElementById('decrypt-status');
            statusEl.textContent = "Mendekripsi...";
            statusEl.className = "status loading";
            statusEl.style.display = "block";
            
            try {
                // Pisahkan nomor mapping dari kode enkripsi
                const parts = cipherText.split(',');
                const mappingNumber = parts[0];
                const codes = parts.slice(1);
                
                // Validasi nomor mapping
                if (!mappingNumber || isNaN(parseInt(mappingNumber))) {
                    throw new Error("Format kode tidak valid");
                }
                
                // Dapatkan mapping dari Firebase
                const mappingRef = database.ref(`mappings/${mappingNumber}`);
                const snapshot = await mappingRef.once('value');
                
                if (!snapshot.exists()) {
                    throw new Error("mapping_not_found");
                }
                
                const mappingData = snapshot.val();
                const safeMapping = mappingData.mapping;
                const mapping = parseMappingFromFirebase(safeMapping);
                
                // Buat reverse mapping
                const reverseMapping = {};
                for (const [char, code] of Object.entries(mapping)) {
                    reverseMapping[code] = char;
                }
                
                // Dekripsi kode
                let decryptedText = [];
                let hasInvalidCode = false;
                
                for (const code of codes) {
                    if (reverseMapping[code]) {
                        decryptedText.push(reverseMapping[code]);
                    } else {
                        decryptedText.push(`[${code}?]`);
                        hasInvalidCode = true;
                    }
                }
                
                const result = decryptedText.join('');
                
                if (hasInvalidCode) {
                    statusEl.textContent = "Dekripsi gagal: Beberapa kode tidak valid";
                    statusEl.className = "status error";
                } else {
                    statusEl.textContent = "Dekripsi berhasil!";
                    statusEl.className = "status success";
                }
                
                return result;
            } catch (error) {
                console.error("Decryption error:", error);
                
                if (error.message === "mapping_not_found") {
                    statusEl.textContent = "Dekripsi gagal: Mapping tidak ditemukan atau telah dihapus";
                } else {
                    statusEl.textContent = `Error: ${error.message}`;
                }
                statusEl.className = "status error";
                
                return null;
            }
        }
        
        // Fungsi untuk menghapus mapping yang sudah lebih dari 24 jam
        async function deleteOldMappings() {
            try {
                const now = new Date();
                const twentyFourHours = 24 * 60 * 60 * 1000; // 24 jam dalam milidetik
                
                const mappingsRef = database.ref('mappings');
                const snapshot = await mappingsRef.once('value');
                
                if (!snapshot.exists()) {
                    return; // Tidak ada data
                }
                
                const updates = {};
                snapshot.forEach((childSnapshot) => {
                    const mappingKey = childSnapshot.key;
                    const mappingData = childSnapshot.val();
                    
                    // Parse timestamp dari Firebase
                    const timestampStr = mappingData.timestamp;
                    const [datePart, timePart] = timestampStr.split(', ');
                    const [day, month, year] = datePart.split('/');
                    const [hours, minutes, seconds] = timePart.split(':');
                    
                    // Buat objek Date dari timestamp
                    const mappingDate = new Date(year, month - 1, day, hours, minutes, seconds);
                    const mappingTime = mappingDate.getTime();
                    
                    // Jika lebih dari 24 jam, tandai untuk dihapus
                    if (now - mappingTime > twentyFourHours) {
                        updates[`mappings/${mappingKey}`] = null; // hapus dengan set null
                    }
                });
                
                // Lakukan update (menghapus yang sudah lama)
                if (Object.keys(updates).length > 0) {
                    await database.ref().update(updates);
                }
            } catch (error) {
                console.error("Error deleting old mappings:", error);
            }
        }
        
        // DOM Elements
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const navLinks = document.querySelectorAll('.nav-link');
        const pages = document.querySelectorAll('.page');
        const actionButtons = document.querySelectorAll('.btn[data-page]');
        const mainHeader = document.getElementById('mainHeader');
        
        // Navigation Functions
        function toggleNavMenu() {
            navMenu.classList.toggle('active');
            const icon = hamburger.querySelector('i');
            if (navMenu.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }
        
        function showPage(pageId) {
            // Hide all pages
            pages.forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Close mobile menu
            navMenu.classList.remove('active');
            hamburger.querySelector('i').classList.remove('fa-times');
            hamburger.querySelector('i').classList.add('fa-bars');
            
            // Update active nav link
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-page') === pageId) {
                    link.classList.add('active');
                }
            });
            
            // Jika halaman yang ditampilkan adalah landing page, hapus mapping yang sudah lama
            if (pageId === 'landing') {
                deleteOldMappings();
            }
        }
        
        // Event Listeners
        hamburger.addEventListener('click', toggleNavMenu);
        
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = link.getAttribute('data-page');
                showPage(pageId);
            });
        });
        
        actionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const pageId = button.getAttribute('data-page');
                showPage(pageId);
            });
        });
        
        // Encryption Page Events
        document.getElementById('encrypt-btn').addEventListener('click', async function() {
            const plaintext = document.getElementById('plaintext').value;
            if (!plaintext.trim()) {
                alert('Masukkan teks terlebih dahulu!');
                return;
            }
            
            if (!firebaseApp) {
                alert("Firebase belum terinisialisasi. Silakan coba lagi.");
                return;
            }
            
            const encrypted = await encryptWithFirebase(plaintext);
            if (encrypted) {
                document.getElementById('original-text').textContent = plaintext;
                document.getElementById('encrypted-text').textContent = encrypted;
                
                document.getElementById('encrypt-input').style.display = 'none';
                document.getElementById('encrypt-result').style.display = 'block';
            }
        });
        
        document.getElementById('back-encrypt-btn').addEventListener('click', function() {
            document.getElementById('encrypt-result').style.display = 'none';
            document.getElementById('encrypt-input').style.display = 'block';
            document.getElementById('plaintext').value = '';
            document.getElementById('plaintext').focus();
            document.getElementById('encrypt-status').style.display = 'none';
        });
        
        // Decryption Page Events
        document.getElementById('decrypt-btn').addEventListener('click', async function() {
            const ciphertext = document.getElementById('ciphertext').value;
            if (!ciphertext.trim()) {
                alert('Masukkan kode enkripsi terlebih dahulu!');
                return;
            }
            
            if (!firebaseApp) {
                alert("Firebase belum terinisialisasi. Silakan coba lagi.");
                return;
            }
            
            const decrypted = await decryptWithFirebase(ciphertext);
            
            document.getElementById('original-code').textContent = ciphertext;
            
            if (decrypted !== null) {
                document.getElementById('decrypted-text').textContent = decrypted;
            } else {
                document.getElementById('decrypted-text').textContent = "Dekripsi gagal";
            }
            
            document.getElementById('decrypt-input').style.display = 'none';
            document.getElementById('decrypt-result').style.display = 'block';
        });
        
        document.getElementById('back-decrypt-btn').addEventListener('click', function() {
            document.getElementById('decrypt-result').style.display = 'none';
            document.getElementById('decrypt-input').style.display = 'block';
            document.getElementById('ciphertext').value = '';
            document.getElementById('ciphertext').focus();
            document.getElementById('decrypt-status').style.display = 'none';
        });
        
        // Initialize Firebase
        initializeFirebase();
        
        // Initialize Page
        showPage('landing');
    </script>
</body>
