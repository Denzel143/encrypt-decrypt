<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary: #0a1121;
            --secondary: #1c2a4a;
            --accent: #4a8bff;
            --accent-light: #eef5ff;
            --text: #333;
            --text-secondary: #666;
            --light-gray: #f5f7fa;
            --border: #e1e5eb;
            --success: #10b981;
            --error: #ef4444;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        /* Header & Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            height: 80px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0;
            color: var(--accent);
            transition: var(--transition);
            padding: 0 10px;
            text-decoration: none;
        }
        
        .hamburger {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.8rem;
            cursor: pointer;
            display: none;
            z-index: 1001;
            transition: var(--transition);
            padding: 10px;
            border-radius: 8px;
        }
        
        .hamburger:hover {
            background: rgba(74, 139, 255, 0.1);
        }
        
        .nav-menu {
            display: flex;
            gap: 5px;
        }
        
        .nav-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        
        .nav-menu a:hover {
            color: var(--accent);
            background: rgba(74, 139, 255, 0.05);
        }
        
        .nav-menu a.active {
            color: var(--accent);
            background: rgba(74, 139, 255, 0.1);
        }
        
        /* Landing Page */
        .landing-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 120px);
        }
        
        .hero {
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 40px;
            color: var(--primary);
            line-height: 1.1;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 18px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 1;
            background: white;
            color: var(--accent);
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            text-decoration: none;
            display: inline-flex;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            background: var(--accent-light);
        }
        
        .btn-encrypt {
            background: var(--accent);
            color: white;
        }
        
        .btn-encrypt:hover {
            background: #3a7af0;
            box-shadow: 0 10px 25px rgba(74, 139, 255, 0.25);
        }
        
        /* Features Section */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 80px;
            padding: 40px 0;
        }
        
        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border);
            transition: var(--transition);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 20px;
        }
        
        .feature-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .feature-card p {
            color: var(--text-secondary);
            line-height: 1.7;
        }
        
        /* Status & Loading */
        .status {
            padding: 16px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            border: 1px solid transparent;
        }
        
        .status.loading {
            background: rgba(106, 125, 254, 0.1);
            display: block;
            border-color: rgba(106, 125, 254, 0.2);
            color: var(--accent);
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.1);
            display: block;
            border-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            display: block;
            border-color: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .btn {
                padding: 16px 40px;
                font-size: 1.1rem;
            }
            
            .hamburger {
                display: block;
            }
            
            .nav-menu {
                position: fixed;
                top: 0;
                right: -300px;
                height: 100vh;
                width: 280px;
                background: white;
                backdrop-filter: blur(15px);
                flex-direction: column;
                padding: 100px 30px 30px;
                transition: var(--transition);
                z-index: 1000;
                border-left: 1px solid var(--border);
            }
            
            .nav-menu.active {
                right: 0;
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
                padding: 18px;
                font-size: 1.1rem;
            }
            
            .landing-page {
                height: auto;
                padding: 40px 0;
            }
            
            header {
                height: 70px;
                padding: 15px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .features {
                margin-top: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .btn {
                padding: 16px;
                font-size: 1rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .feature-card {
                padding: 25px 20px;
            }
        }
        
        footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: auto;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            background: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="mainHeader">
        <a href="index.html" class="logo">
            <i class="fas fa-lock"></i>
        </a>
        <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="nav-menu" id="navMenu">
            <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
            <a href="encrypt.html" class="nav-link"><i class="fas fa-lock"></i> Enkripsi</a>
            <a href="decrypt.html" class="nav-link"><i class="fas fa-unlock"></i> Dekripsi</a>
        </nav>
    </header>
    
    <!-- Landing Page Content -->
    <div class="container">
        <div class="landing-page">
            <div class="hero">
                <h1>Enkripsi Dekripsi</h1>
                
                <div class="action-buttons">
                    <a href="encrypt.html" class="btn btn-encrypt">
                        <i class="fas fa-lock"></i> Enkripsi Pesan
                    </a>
                    <a href="decrypt.html" class="btn">
                        <i class="fas fa-unlock"></i> Dekripsi Kode
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA55MnyugVxHjJ2ozr7DQn9vOEN0AkUPtI",
            authDomain: "encrypt-decrypt-40fba.firebaseapp.com",
            databaseURL: "https://encrypt-decrypt-40fba-default-rtdb.firebaseio.com",
            projectId: "encrypt-decrypt-40fba",
            storageBucket: "encrypt-decrypt-40fba.firebasestorage.app",
            messagingSenderId: "177213724926",
            appId: "1:177213724926:web:f6fac60033fe758085edaf",
            measurementId: "G-BZRQR97LTN"
        };
        
        // Initialize Firebase
        let firebaseApp = null;
        let database = null;
        
        // Fungsi untuk inisialisasi Firebase
        function initializeFirebase() {
            try {
                // Coba inisialisasi Firebase
                firebaseApp = firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                console.log("Firebase initialized successfully");
                return true;
            } catch (error) {
                console.error("Firebase initialization error:", error);
                return false;
            }
        }
        
        // Fungsi untuk mendapatkan timestamp saat ini dalam format yang diinginkan
        function getCurrentTimestamp() {
            const now = new Date();
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            return `${day}/${month}/${year}, ${hours}:${minutes}:${seconds}`;
        }
        
        // Fungsi untuk menghapus mapping yang sudah lebih dari 24 jam
        async function deleteOldMappings() {
            try {
                const now = new Date();
                const twentyFourHours = 24 * 60 * 60 * 1000; // 24 jam dalam milidetik
                
                const mappingsRef = database.ref('mappings');
                const snapshot = await mappingsRef.once('value');
                
                if (!snapshot.exists()) {
                    return; // Tidak ada data
                }
                
                const updates = {};
                snapshot.forEach((childSnapshot) => {
                    const mappingKey = childSnapshot.key;
                    const mappingData = childSnapshot.val();
                    
                    // Parse timestamp dari Firebase
                    const timestampStr = mappingData.timestamp;
                    const [datePart, timePart] = timestampStr.split(', ');
                    const [day, month, year] = datePart.split('/');
                    const [hours, minutes, seconds] = timePart.split(':');
                    
                    // Buat objek Date dari timestamp
                    const mappingDate = new Date(year, month - 1, day, hours, minutes, seconds);
                    const mappingTime = mappingDate.getTime();
                    
                    // Jika lebih dari 24 jam, tandai untuk dihapus
                    if (now - mappingTime > twentyFourHours) {
                        updates[`mappings/${mappingKey}`] = null; // hapus dengan set null
                    }
                });
                
                // Lakukan update (menghapus yang sudah lama)
                if (Object.keys(updates).length > 0) {
                    await database.ref().update(updates);
                }
            } catch (error) {
                console.error("Error deleting old mappings:", error);
            }
        }
        
        // DOM Elements
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        // Navigation Functions
        function toggleNavMenu() {
            navMenu.classList.toggle('active');
            const icon = hamburger.querySelector('i');
            if (navMenu.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }
        
        // Event Listeners
        hamburger.addEventListener('click', toggleNavMenu);
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
                navMenu.classList.remove('active');
                hamburger.querySelector('i').classList.remove('fa-times');
                hamburger.querySelector('i').classList.add('fa-bars');
            }
        });
        
        // Initialize Firebase
        initializeFirebase();
        
        // Hapus mapping lama setiap kali halaman dimuat
        window.addEventListener('load', () => {
            if (firebaseApp) {
                deleteOldMappings();
            }
        });
    </script>
</body>
</html>
